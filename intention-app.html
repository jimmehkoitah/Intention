<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Intention">
  <meta name="theme-color" content="#0a0a12">
  <title>Intention</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    :root {
      --bg: #08080c;
      --bg-card: rgba(255,255,255,0.04);
      --bg-card-hover: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.08);
      --text: #ffffff;
      --text-dim: rgba(255,255,255,0.6);
      --text-muted: rgba(255,255,255,0.35);
      --purple: #8b5cf6;
      --cyan: #06b6d4;
      --pink: #ec4899;
      --green: #10b981;
      --yellow: #f59e0b;
      --red: #ef4444;
      --youtube: #ff0000;
      --github: #f0f0f0;
      --twitch: #9146ff;
      --discord: #5865f2;
      --strava: #fc4c02;
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Ambient background */
    .ambient {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 100% 80% at 30% 120%, rgba(139,92,246,0.12) 0%, transparent 50%),
        radial-gradient(ellipse 80% 60% at 80% -10%, rgba(6,182,212,0.08) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 10% 30%, rgba(236,72,153,0.06) 0%, transparent 50%);
      pointer-events: none;
    }

    /* App container */
    .app {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding-top: max(12px, var(--safe-top));
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      padding: 8px 20px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--purple), var(--pink));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 15px;
      box-shadow: 0 4px 20px rgba(139,92,246,0.4);
    }

    .logo-name {
      font-size: 20px;
      font-weight: 600;
      background: linear-gradient(90deg, #a78bfa, var(--cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: none;
      background: var(--bg-card);
      color: var(--text-dim);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .icon-btn:active {
      transform: scale(0.92);
      background: var(--bg-card-hover);
    }

    /* Tabs */
    .tabs {
      display: flex;
      padding: 0 20px;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tab {
      flex: 1;
      padding: 12px 16px;
      border-radius: 14px;
      border: none;
      background: var(--bg-card);
      color: var(--text-dim);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .tab::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--purple), var(--cyan));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tab.active {
      color: white;
      box-shadow: 0 4px 20px rgba(139,92,246,0.3);
    }

    .tab.active::before {
      opacity: 1;
    }

    .tab span {
      position: relative;
      z-index: 1;
    }

    .tab:active {
      transform: scale(0.97);
    }

    /* Main content area */
    .content {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .panel {
      position: absolute;
      inset: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s;
      transform: translateX(20px);
    }

    .panel.active {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(0);
    }

    /* Discovery Panel */
    .discovery {
      padding: 0 20px;
      padding-bottom: max(20px, var(--safe-bottom));
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .orb-canvas {
      position: relative;
      height: 100%;
      width: 100%;
    }

    /* Platform Orbs */
    .orb {
      position: absolute;
      cursor: grab;
      transition: box-shadow 0.3s, transform 0.15s;
      z-index: 10;
      touch-action: none;
    }

    .orb:active {
      cursor: grabbing;
    }

    .orb-circle {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .orb-circle::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .orb:active .orb-circle::before {
      opacity: 1;
    }

    .orb-circle svg {
      width: 28px;
      height: 28px;
      position: relative;
      z-index: 1;
    }

    .orb-label {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 8px;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-dim);
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .orb:active .orb-label,
    .orb.expanded .orb-label {
      opacity: 1;
    }

    /* Orb colors */
    .orb.youtube .orb-circle { background: linear-gradient(135deg, #ff0000, #cc0000); box-shadow: 0 8px 30px rgba(255,0,0,0.35); }
    .orb.github .orb-circle { background: linear-gradient(135deg, #333, #1a1a1a); box-shadow: 0 8px 30px rgba(255,255,255,0.15); }
    .orb.twitch .orb-circle { background: linear-gradient(135deg, #9146ff, #6b2fb8); box-shadow: 0 8px 30px rgba(145,70,255,0.35); }
    .orb.discord .orb-circle { background: linear-gradient(135deg, #5865f2, #4752c4); box-shadow: 0 8px 30px rgba(88,101,242,0.35); }
    .orb.strava .orb-circle { background: linear-gradient(135deg, #fc4c02, #d43d00); box-shadow: 0 8px 30px rgba(252,76,2,0.35); }
    .orb.contacts .orb-circle { background: linear-gradient(135deg, var(--green), #059669); box-shadow: 0 8px 30px rgba(16,185,129,0.35); }

    .orb.inactive .orb-circle {
      opacity: 0.35;
      box-shadow: none;
    }

    /* Expanded orb */
    .orb.expanded {
      z-index: 50;
    }

    .orb.expanded .orb-circle {
      width: 280px;
      height: auto;
      min-height: 200px;
      border-radius: 24px;
      flex-direction: column;
      align-items: stretch;
      padding: 16px;
    }

    .orb.expanded .orb-circle svg {
      display: none;
    }

    .orb-expanded-content {
      display: none;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    .orb.expanded .orb-expanded-content {
      display: flex;
    }

    .orb-expanded-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    .orb-expanded-title {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .orb-expanded-title svg {
      width: 20px;
      height: 20px;
      display: block !important;
    }

    .orb-close {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      background: rgba(255,255,255,0.15);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .orb-close:active {
      background: rgba(255,255,255,0.25);
    }

    .orb-content-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 250px;
      overflow-y: auto;
    }

    .orb-content-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.25);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .orb-content-item:active {
      background: rgba(0,0,0,0.4);
    }

    .orb-content-thumb {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
      background: rgba(0,0,0,0.3);
    }

    .orb-content-thumb.avatar {
      border-radius: 50%;
    }

    .orb-content-info {
      flex: 1;
      min-width: 0;
    }

    .orb-content-title {
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .orb-content-meta {
      font-size: 11px;
      color: rgba(255,255,255,0.6);
      margin-top: 2px;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: var(--red);
      border-radius: 50%;
      animation: livePulse 1.5s infinite;
    }

    @keyframes livePulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.2); }
    }

    /* Contacts orb specific */
    .contact-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.25);
      border-radius: 12px;
    }

    .contact-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid;
    }

    .contact-avatar.urgent { border-color: var(--red); }
    .contact-avatar.warning { border-color: var(--yellow); }
    .contact-avatar.healthy { border-color: var(--green); }

    .contact-info {
      flex: 1;
    }

    .contact-name {
      font-size: 13px;
      font-weight: 500;
    }

    .contact-status {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
    }

    .contact-status.urgent { color: var(--red); }

    .contact-action {
      padding: 6px 12px;
      border-radius: 20px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
    }

    .contact-action:active {
      background: rgba(255,255,255,0.25);
    }

    /* Recommendations Panel */
    .recommendations {
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 24px;
      padding-bottom: max(20px, var(--safe-bottom));
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .rec-section {
      padding: 0 20px;
    }

    .rec-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .rec-title {
      font-size: 15px;
      font-weight: 600;
    }

    .rec-subtitle {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .rec-see-all {
      font-size: 13px;
      color: var(--purple);
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Horizontal scroll container */
    .rec-scroll {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding: 4px 0;
      margin: 0 -20px;
      padding-left: 20px;
      padding-right: 20px;
    }

    .rec-scroll::-webkit-scrollbar {
      display: none;
    }

    /* Recommendation cards */
    .rec-card {
      flex: 0 0 260px;
      scroll-snap-align: start;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.3s;
      cursor: pointer;
    }

    .rec-card:active {
      transform: scale(0.97);
    }

    .rec-card-thumb {
      aspect-ratio: 16/9;
      background: var(--bg);
      position: relative;
    }

    .rec-card-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .rec-card-live {
      position: absolute;
      top: 8px;
      left: 8px;
      padding: 4px 8px;
      background: var(--red);
      border-radius: 4px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .rec-card-platform {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .rec-card-platform svg {
      width: 12px;
      height: 12px;
    }

    .rec-card-body {
      padding: 14px;
    }

    .rec-card-title {
      font-size: 14px;
      font-weight: 500;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .rec-card-meta {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .rec-card-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    .rec-card-author {
      font-size: 12px;
      color: var(--text-dim);
      flex: 1;
    }

    .rec-card-time {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* Contact recommendation cards */
    .rec-contact-card {
      flex: 0 0 140px;
      scroll-snap-align: start;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .rec-contact-card:active {
      transform: scale(0.97);
    }

    .rec-contact-card.urgent {
      border-color: rgba(239,68,68,0.3);
      background: rgba(239,68,68,0.08);
    }

    .rec-contact-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 3px solid var(--green);
      margin-bottom: 10px;
    }

    .rec-contact-card.urgent .rec-contact-avatar {
      border-color: var(--red);
      box-shadow: 0 0 20px rgba(239,68,68,0.4);
    }

    .rec-contact-name {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .rec-contact-status {
      font-size: 11px;
      color: var(--text-muted);
    }

    .rec-contact-card.urgent .rec-contact-status {
      color: var(--red);
    }

    /* Bottom sheet */
    .sheet-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .sheet-overlay.open {
      opacity: 1;
      pointer-events: auto;
    }

    .sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #121218;
      border-radius: 28px 28px 0 0;
      z-index: 101;
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      max-height: 85vh;
      display: flex;
      flex-direction: column;
      padding-bottom: max(20px, var(--safe-bottom));
    }

    .sheet.open {
      transform: translateY(0);
    }

    .sheet-handle {
      width: 40px;
      height: 5px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      margin: 12px auto;
    }

    .sheet-header {
      padding: 0 24px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .sheet-avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      border: 3px solid var(--purple);
    }

    .sheet-name {
      font-size: 22px;
      font-weight: 600;
    }

    .sheet-tier {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      margin-top: 4px;
      background: rgba(139,92,246,0.2);
      color: #a78bfa;
    }

    .sheet-body {
      padding: 0 24px 24px;
      overflow-y: auto;
      flex: 1;
    }

    .sheet-stat-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .sheet-stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .sheet-stat-label {
      font-size: 13px;
      color: var(--text-muted);
    }

    .sheet-stat-value {
      font-size: 13px;
      font-weight: 600;
    }

    .sheet-stat-value.good { color: var(--green); }
    .sheet-stat-value.bad { color: var(--red); }

    .sheet-health-bar {
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .sheet-health-fill {
      height: 100%;
      border-radius: 4px;
      background: linear-gradient(90deg, var(--green), var(--cyan));
      transition: width 0.5s;
    }

    .sheet-health-fill.bad {
      background: linear-gradient(90deg, var(--red), var(--pink));
    }

    .sheet-footer {
      padding: 0 24px;
    }

    .sheet-action-btn {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, var(--purple), var(--pink));
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 8px 30px rgba(139,92,246,0.4);
      transition: all 0.2s;
    }

    .sheet-action-btn:active {
      transform: scale(0.98);
    }

    .sheet-action-btn.success {
      background: linear-gradient(135deg, var(--green), var(--cyan));
      box-shadow: 0 8px 30px rgba(16,185,129,0.4);
    }

    /* Video sheet */
    .video-sheet .sheet-video {
      aspect-ratio: 16/9;
      background: black;
      margin: 0 -24px;
      margin-bottom: 16px;
    }

    .video-sheet .sheet-video iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-sheet .sheet-title {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 12px;
      padding: 0 24px;
    }

    .video-sheet .sheet-author {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 24px;
    }

    .video-sheet .sheet-author img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .video-sheet .sheet-author-name {
      font-size: 14px;
      font-weight: 500;
    }

    .video-sheet .sheet-author-meta {
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Floating indicator */
    .drag-hint {
      position: fixed;
      bottom: max(100px, calc(var(--safe-bottom) + 80px));
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: rgba(0,0,0,0.8);
      border-radius: 20px;
      font-size: 13px;
      color: var(--text-dim);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .drag-hint.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="ambient"></div>

  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-mark">I</div>
        <span class="logo-name">Intention</span>
      </div>
      <div class="header-actions">
        <button class="icon-btn" onclick="openSearch()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        </button>
      </div>
    </header>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="switchTab('discovery')"><span>Discovery</span></button>
      <button class="tab" onclick="switchTab('recommendations')"><span>For You</span></button>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Discovery Panel -->
      <div class="panel discovery active" id="discoveryPanel">
        <div class="orb-canvas" id="orbCanvas">
          <!-- Orbs will be positioned here -->
        </div>
      </div>

      <!-- Recommendations Panel -->
      <div class="panel recommendations" id="recommendationsPanel">

        <!-- Reconnect Section -->
        <section class="rec-section">
          <div class="rec-header">
            <div>
              <div class="rec-title">Reconnect</div>
              <div class="rec-subtitle">People you should reach out to</div>
            </div>
          </div>
          <div class="rec-scroll" id="reconnectScroll">
            <!-- Contact cards populated by JS -->
          </div>
        </section>

        <!-- Live Now Section -->
        <section class="rec-section">

    // Make orb draggable
    function makeDraggable(el, platform) {
      let isDragging = false;
      let startX, startY, origX, origY;
      let hasMoved = false;

      el.addEventListener('touchstart', (e) => {
        if (el.classList.contains('expanded')) return;
        isDragging = true;
        hasMoved = false;
        const touch = e.touches[0];
        startX = touch.clientX;
        startY = touch.clientY;
        origX = el.offsetLeft;
        origY = el.offsetTop;
        el.style.zIndex = 100;
        el.style.transition = 'none';
      });

      el.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        const touch = e.touches[0];
        const dx = touch.clientX - startX;
        const dy = touch.clientY - startY;

        if (Math.abs(dx) > 5 || Math.abs(dy) > 5) {
          hasMoved = true;
        }

        el.style.left = `${origX + dx}px`;
        el.style.top = `${origY + dy}px`;
      });

      el.addEventListener('touchend', () => {
        isDragging = false;
        el.style.zIndex = el.classList.contains('expanded') ? 50 : 10;
        el.style.transition = '';

        if (!hasMoved && platform.active) {
          toggleOrb(platform.id);
        }
      });

      // Mouse support for desktop testing
      el.addEventListener('click', (e) => {
        if (platform.active && !hasMoved) {
          toggleOrb(platform.id);
        }
      });
    }
